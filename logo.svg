<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F4C81;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B6DB5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1628;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F2440;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B4D8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5BF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B4D8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" ry="64" fill="url(#bgGrad)"/>
  
  <!-- Subtle grid pattern for tech feel -->
  <g opacity="0.04" stroke="#00D4AA" stroke-width="0.5">
    <line x1="0" y1="128" x2="512" y2="128"/>
    <line x1="0" y1="256" x2="512" y2="256"/>
    <line x1="0" y1="384" x2="512" y2="384"/>
    <line x1="128" y1="0" x2="128" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="384" y1="0" x2="384" y2="512"/>
  </g>

  <!-- Shield shape -->
  <path d="M256 72 L400 130 C400 130 410 280 256 420 C102 280 112 130 112 130 Z" 
        fill="url(#shieldGrad)" opacity="0.9" stroke="url(#accentGrad)" stroke-width="2.5"/>
  
  <!-- Inner shield highlight -->
  <path d="M256 96 L380 146 C380 146 388 274 256 396 C124 274 132 146 132 146 Z" 
        fill="none" stroke="#00D4AA" stroke-width="0.8" opacity="0.3"/>

  <!-- AI neural network nodes inside shield -->
  <g filter="url(#glow)">
    <!-- Central node -->
    <circle cx="256" cy="220" r="18" fill="url(#nodeGrad)" opacity="0.95"/>
    <!-- Top node -->
    <circle cx="256" cy="145" r="10" fill="url(#nodeGrad)" opacity="0.8"/>
    <!-- Left node -->
    <circle cx="185" cy="240" r="12" fill="url(#nodeGrad)" opacity="0.8"/>
    <!-- Right node -->
    <circle cx="327" cy="240" r="12" fill="url(#nodeGrad)" opacity="0.8"/>
    <!-- Bottom left -->
    <circle cx="205" cy="310" r="9" fill="url(#nodeGrad)" opacity="0.7"/>
    <!-- Bottom right -->
    <circle cx="307" cy="310" r="9" fill="url(#nodeGrad)" opacity="0.7"/>
    <!-- Bottom center -->
    <circle cx="256" cy="345" r="8" fill="url(#nodeGrad)" opacity="0.6"/>
  </g>
  
  <!-- Connection lines between nodes -->
  <g stroke="url(#accentGrad)" stroke-width="1.8" opacity="0.5">
    <!-- Central to top -->
    <line x1="256" y1="202" x2="256" y2="155"/>
    <!-- Central to left -->
    <line x1="238" y1="225" x2="197" y2="237"/>
    <!-- Central to right -->
    <line x1="274" y1="225" x2="315" y2="237"/>
    <!-- Left to bottom left -->
    <line x1="185" y1="252" x2="205" y2="301"/>
    <!-- Right to bottom right -->
    <line x1="327" y1="252" x2="307" y2="301"/>
    <!-- Bottom left to bottom center -->
    <line x1="205" y1="319" x2="248" y2="345"/>
    <!-- Bottom right to bottom center -->
    <line x1="307" y1="319" x2="264" y2="345"/>
    <!-- Cross connections -->
    <line x1="256" y1="238" x2="205" y2="301" opacity="0.3"/>
    <line x1="256" y1="238" x2="307" y2="301" opacity="0.3"/>
  </g>

  <!-- Lock/keyhole icon in central node -->
  <g fill="#0A1628">
    <rect x="250" y="220" width="12" height="10" rx="2"/>
    <circle cx="256" cy="216" r="6" fill="none" stroke="#0A1628" stroke-width="2.5"/>
  </g>

  <!-- Text: SYNTAAI -->
  <text x="256" y="452" text-anchor="middle" font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" 
        font-weight="700" font-size="42" letter-spacing="6" fill="#FFFFFF" opacity="0.95">SYNTAAI</text>
  
  <!-- Accent line under text -->
  <rect x="186" y="462" width="140" height="2" rx="1" fill="url(#accentGrad)" opacity="0.6"/>
</svg>
